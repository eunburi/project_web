<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직 정렬</title>
    <style>
        table,td{
            border: 1px solid black;
            
        }

        td{
            width: 100px;
            /* padding: 20px; */
            height: 100px;
            text-align: center;
            /* vertical-align: bottom; */
        }

        /* 수직정렬 위 */
        .val1{vertical-align: top;}
        /* 수직정렬 가운데 */
        .val2{vertical-align: middle;}
        /* 수직정렬 바닥 */
        .val3{vertical-align: bottom;}
    </style>
</head>
<body>
    <!-- 2행 3열 표 만들기 (tbody)-->

    <table>
        <tbody>
            <tr>
               <td class="val1">alignment</td>
               <td class="val2">alignment</td>
               <td class="val3">alignment</td>
         </tr>

         <tr>
                <td colspan="3">셀병합</td>
                
        
        </tr>
    </tbody>



    </table>
</body>
</html>
