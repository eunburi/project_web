<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7강 상품주문서</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form method="post" action="order.jsp">
            <fieldset>
                <legend>상품선택</legend>
                <p>주문할 상품을 선택하세요</p>
                <ul>
                    <li>
                        <label><input type="checkbox" name="g_3">선물용 3kg</label>
                        <!-- type=number 숫자 속성(스핀 단추 선택) -->
                        <input type="number" value="1" min="1" max="5">개(최대5개)
                    </li>
                    <li>
                        <label><input type="checkbox" name="g_5">선물용 5kg</label>
                        <input type="number" value="1" min="1" max="3">개(최대3개)
                    </li>

                    <li>
                        <label><input type="checkbox" name="h_3">가정용 3kg</label>
                       <!-- type=range 슬라이더바 속성 -->
                        <input type="range" value="1" min="1" max="5">개(최대5개)
                    </li>
                    <li>
                        <label><input type="checkbox" name="h_5">가정용 5kg</label>
                        <input type="range" value="1" min="1" max="3">개(최대3개)
                    </li>

                </ul>
                <p>포장선택</p>
                <ul>
                    <li>
                        <lable><input type="radio" name="gift" value="yes">선물포장</lable>
                        <lable><input type="radio" name="gift" value="no">선물포장 안함</lable>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>배송정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" name="user">
                    </li>

                    <li>
                        <label for="adr">배송 주소</label>
                        <input type="text" id="user-adress" name="adress">
                    </li>

                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="user-email" name="emailr">
                    </li>

                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="user-phone" name="phone">
                    </li>
                </ul>
            </fieldset>
            <div class="button"> 
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">

            </div>

        </form>
    </div>

</body>
</html>
